    数组旋转k步
</h2>

<script>

     function rotate1(arr, k) {
         const length = arr.length
         if (!k || length === 0 || k===length) return arr
         const step = Math.abs(k % length)//取余 取绝对值
         for (let i = 0; i < step; i++) {
             let lastValue = arr.pop()
             arr.unshift(lastValue)
         }
         return arr
     }

    function rotate2(arr,k){
        const length = arr.length
        if (!k || length === 0 || k===length) return arr
        const step = Math.abs(k % length)
        console.log("step", step)

        const part1 = arr.slice(-step)
        const part2 = arr.slice(0,length-step)
        console.log("part1,part2", part1 ,part2)

        return part1.concat(part2)
    }
    let array1 = [1,2,3]
    console.log("rotate1", rotate1(array1,3))
    console.log("rotate2", rotate2(array1,3))


     function binarySearch(arr, num) {
         if (arr.length === 0) return -1;
         let start = 0;
         let end = arr.length - 1;

         while (start < end) {
             console.log("start end",start,end)
             const centerIndex = Math.floor((start + end) / 2)
             const centerVal = arr[centerIndex];
             if (centerVal > num) {
                 end = centerIndex - 1;
             } else if (centerVal < num){
                 start = centerIndex + 1
             } else {
                 return centerIndex
             }
         }
         return -1;
     }
     const arr1 = [1,2,3,4,5,6]
     console.log('binarySearch',binarySearch(arr1,1))


</script>
