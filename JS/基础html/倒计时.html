<body>
<h2>倒计时</h2>

</body>
<script>

function daojishi(){
        let number = 5
        let timer =  setInterval(() => {
            number--
            if (number == 1){
                clearInterval(timer)
                console.log('倒计时结束，清除定时器，避免内存溢出')
            }
            console.log('number',number)
        },1000)
}
    daojishi()
</script>
