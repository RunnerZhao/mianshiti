<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            position: relative;
            border: 1px solid yellow;
            overflow: hidden;
        }

        .btn {
            float: left;
        }

        .app:hover {
            background-color: red;
        }

        .btn:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="app">
        <button class="btn">点击</button>
    </div>
</body>

</html>
