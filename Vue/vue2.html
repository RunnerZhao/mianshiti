<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <comp></comp>
        <comp></comp>
        <p>{{ countear }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('comp', {
            template: '<div @click="counter++">{{counter}}</div>',
            data() {
                return { counter: 0 }
            }
        })
        const app = new Vue({
            el: '#demo',
            data: { countear: 0 }
        })
    </script>
</body>

</html>
