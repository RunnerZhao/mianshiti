<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-shrink</title>
    <style>
        .box {
            width: 100%;
            height: 100px;
            background-color: hotpink;
            display: flex;
        }



        .box div:nth-child(1) {
            width: 100px;
            background-color: red;
        }

        .box div:nth-child(2) {
            flex: 1;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1555555555555558888888888</div>
    <div>
        <p style = 'width: 10000px'>222</p>
    </div>
<!--    <div>3</div>-->

</div>
</body>
</html>
